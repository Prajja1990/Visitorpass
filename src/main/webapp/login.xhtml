<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title>Login</title>
 <h:outputStylesheet name="/css/login.css" />
</h:head>

<h:body style="background-color: #f8f2f2;"> 
  <h:form prependId="false">
    <p:card style="width: 28em;" styleClass="center">
      <f:facet name="header">       
        <p:outputPanel id="photo">
           <p:graphicImage name="images/primefaces-logo.png" library="showcase" style="width: 7em;"/>
           <p:graphicImage name="demo/images/usercard.png" style="width: 18em;"/>
        </p:outputPanel>
    </f:facet>
    <f:facet name="title">
        Event Management
    </f:facet>
    <f:facet name="subtitle">
      Please login
    </f:facet>
    <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
      <!--<h2>Please login</h2>-->

      <p:outputLabel value="Login failed!" styleClass="red"
        rendered="${!empty param['error']}" />

      <p:inputText id="username" placeholder="User name" />
      <p:password id="password" placeholder="Password" />

      <p:commandButton value="Login" ajax="false" />
    </p:panelGrid>
  </p:card>
  </h:form>
 
</h:body>
</html>
