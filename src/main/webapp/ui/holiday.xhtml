<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/template.xhtml"
>
  <ui:define name="title">
    Holidays <span class="subitem"> policy configuration</span>
  </ui:define>

  <ui:define name="description">
    Tool provides an Outlook for endusers who is pertinant to operate the
    Visitor pass genereation and pre-approval request process.
  </ui:define>

  <ui:param name="documentationLink" value="/components/schedule" />
  <ui:param name="widgetLink" value="Schedule-1" />

  <ui:define name="implementation">
    <h:form id="form">
      <p:growl id="messages" showDetail="true" />

      <div class="card crud-demo">
        <h5>Holiday Details</h5>
        <p:toolbar>
          <p:toolbarGroup>
              <p:commandButton value="New" icon="pi pi-plus" actionListener="#{leaveTypeController.openNew}"
                  update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                  styleClass="ui-button-success" style="margin-right: .5rem">
                  <p:resetInput target=":dialogs:manage-product-content" />
              </p:commandButton>
              <p:commandButton id="delete-products-button" value="#{leaveTypeController.deleteHolidayButtonMessage}"
                  icon="pi pi-trash" actionListener="#{leaveTypeController.deleteHolidays}"
                  styleClass="ui-button-danger" disabled="#{!leaveTypeController.hasSelectedHolidays()}" update="@this">
                  <p:confirm header="Confirmation" message="Delete the selected holidays?"
                      icon="pi pi-exclamation-triangle" />
              </p:commandButton>
          </p:toolbarGroup>
          <p:toolbarGroup align="right">
              <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
              <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                  <p:dataExporter type="pdf" target="dt-products" fileName="products" />
              </p:commandButton>
          </p:toolbarGroup>
      </p:toolbar>

      <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{leaveTypeController.holidays}"
          reflow="true" styleClass="products-table" selection="#{leaveTypeController.selectedHolidays}"
          rowKey="#{product.holidayId}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
          <f:facet name="header">
              <div class="products-table-header">
                  <span style="font-weight: bold">Holiday</span>
                  <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                      <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                  </span>
              </div>
          </f:facet>

          <p:ajax event="rowSelect" update=":form:delete-products-button" />
          <p:ajax event="rowUnselect" update=":form:delete-products-button" />
          <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
          <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
          <p:ajax event="toggleSelect" update=":form:delete-products-button" />

          <p:column selectionMode="multiple" exportable="false"></p:column>

          <p:column headerText="Code" sortBy="#{product.holidayId}" filterBy="#{product.holidayId}">
              <h:outputText value="#{product.holidayId}" />
          </p:column>
          <p:column headerText="Name" sortBy="#{product.holidayName}" filterBy="#{product.holidayName}">
              <h:outputText value="#{product.holidayName}" />
          </p:column>
         
          <p:column headerText="Date" sortBy="#{product.holidayDate}">
            <h:outputText value="#{product.holidayDate}" >
              <f:convertDateTime pattern="MM-dd-yyyy" />
            </h:outputText>     
          </p:column>

          <p:column headerText="Description" sortBy="#{product.holidayDescription}" filterBy="#{product.holidayDescription}">
              <h:outputText value="#{product.holidayDescription}" />
          </p:column>

          <p:column headerText="Type" sortBy="#{product.holidayType}">
            <h:outputText value="#{product.holidayType}" />              
          </p:column>

          <p:column headerText="Reminder Before" sortBy="#{product.reminderBefore}">
            <h:outputText value="#{product.reminderBefore}" />
          </p:column>
         
          <p:column exportable="false">
              <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                  oncomplete="PF('manageProductDialog').show()"
                  styleClass="edit-button rounded-button ui-button-success" process="@this">
                  <f:setPropertyActionListener value="#{product}" target="#{leaveTypeController.selectedHoliday}" />
                  <p:resetInput target=":dialogs:manage-product-content" />
              </p:commandButton>
              <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                               process="@this"
                               oncomplete="PF('deleteProductDialog').show()">
                  <f:setPropertyActionListener value="#{product}" target="#{leaveTypeController.selectedHoliday}" />
              </p:commandButton>
          </p:column>

      </p:dataTable>
    </div>
  </h:form>

  <h:form id="dialogs">
      <p:dialog header="Holiday Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
          responsive="true">
          <p:outputPanel id="manage-product-content" class="ui-fluid">
              <p:outputPanel rendered="#{not empty leaveTypeController.selectedHoliday}">
                  
                  <div class="field">
                      <p:outputLabel for="name">Holiday Name</p:outputLabel>
                      <p:inputText id="name" value="#{leaveTypeController.selectedHoliday.holidayName}" required="true" />
                  </div>
                  <div class="field">
                      <p:outputLabel for="description">Description</p:outputLabel>
                      <p:inputTextarea id="description" value="#{leaveTypeController.selectedHoliday.holidayDescription}" />
                  </div>
                  <div class="field">
                      <p:outputLabel for="holidayOn">Holiday On</p:outputLabel>
                      <p:datePicker id="holidayOn" value="#{leaveTypeController.selectedHoliday.holidayDate}" />
                     
                  </div>
                <div class="field">
                    <p:outputLabel for="division">Division</p:outputLabel>                   
                    <p:selectCheckboxMenu value="#{leaveTypeController.selectedDivisions}" id="division"  
                        autoWidth="false"   filter="true" filterMatchMode="startsWith"  
                        label="Divisions" multiple="true" emptyLabel="Please select..." updateLabel="true"
                        style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250">
                       
                        <f:selectItems value="#{leaveTypeController.divisions}" var="player"
                            itemLabel="#{player.divisionName}" itemValue="#{player.divisionId}" />                         
                </p:selectCheckboxMenu>                   
                </div>
                  <div class="formgrid grid">
                      <div class="field col">
                          <p:outputLabel for="year">Holiday Year</p:outputLabel>
                          <p:inputText id="year" value="#{leaveTypeController.selectedHoliday.holidayYear}" 
                              />
                      </div>
                      <div class="field col">
                        <p:outputLabel for="reminder">Reminder Before in days</p:outputLabel>
                        <p:inputText id="reminder" value="#{leaveTypeController.selectedHoliday.reminderBefore}" 
                            />
                    </div>
                      <div class="field col">
                          <p:outputLabel for="type">Holiday Type</p:outputLabel>                        
                          <p:selectOneRadio id="type" value="#{leaveTypeController.selectedHoliday.holidayType}"
                          layout="responsive" columns="2">
                          <f:selectItem itemLabel="Restricted" itemValue="Restricted" />
                          <f:selectItem itemLabel="Optional" itemValue="Optional" />                          
                      </p:selectOneRadio>
                      </div>
                  </div>
              </p:outputPanel>
          </p:outputPanel>

          <f:facet name="footer">
              <p:commandButton value="Save" icon="pi pi-check" actionListener="#{leaveTypeController.saveHoliday}"
                  update="manage-product-content,:form:messages" process="manage-product-content @this" />
              <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                  class="ui-button-secondary" type="button" />
          </f:facet>
      </p:dialog>

      <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
          message="Delete the holiday?" header="Confirm" severity="warn">
          <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{leaveTypeController.deleteHoliday}"
              process="@this" update=":form:delete-products-button"
              oncomplete="PF('deleteProductDialog').hide()" />
          <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
              onclick="PF('deleteProductDialog').hide()" />
      </p:confirmDialog>

      <p:confirmDialog global="true" showEffect="fade" width="300">
          <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
          <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
              icon="pi pi-times" />
      </p:confirmDialog>      
  
    </h:form>
 
  </ui:define>
</ui:composition>
