<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/template.xhtml"
>
  <ui:define name="title">
    Schedule <span class="subitem"> Events</span>
  </ui:define>

  <ui:define name="description">
    Tool provides an Outlook for endusers who is pertinant to operate the
    Schedule events genereation request process.
  </ui:define>

  <ui:param name="documentationLink" value="/components/schedule" />
  <ui:param name="widgetLink" value="Schedule-1" />

  <ui:define name="implementation">
    <h:form id="form">
      <p:growl id="messages" showDetail="true" />

      <div class="card crud-demo">
        <h5>Schedule Events Details</h5>
        <p:toolbar>
          <p:toolbarGroup>
              <p:commandButton value="New" icon="pi pi-plus" actionListener="#{mastersController.openNew}"
                  update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                  styleClass="ui-button-success" style="margin-right: .5rem">
                  <p:resetInput target=":dialogs:manage-product-content" />
              </p:commandButton>
              <p:commandButton id="delete-products-button" value="#{mastersController.publishEventsButtonMessage}"
                  icon="pi pi-external-link" actionListener="#{mastersController.publishScheduleEvent}"
                  styleClass="ui-button-success" disabled="#{!mastersController.hasSelectedScheduleEvents()}" update=":dialogs:manage-product-content">
                  <p:confirm header="Confirmation" message="Publish the selected events?"
                      icon="pi pi-exclamation-triangle" />
              </p:commandButton>             
          </p:toolbarGroup>
          <p:toolbarGroup align="right">
              <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
              <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                  <p:dataExporter type="pdf" target="dt-products" fileName="products" />
              </p:commandButton>
          </p:toolbarGroup>
      </p:toolbar>

      <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{mastersController.scheduleEvents}"
          reflow="true" styleClass="products-table" selection="#{mastersController.selectedScheduleEvents}"
          rowKey="#{product.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
          <f:facet name="header">
              <div class="products-table-header">
                  <span style="font-weight: bold">Sehedule Events</span>
                  <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                      <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                  </span>
              </div>
          </f:facet>

          <p:ajax event="rowSelect" update=":form:delete-products-button" />
          <p:ajax event="rowUnselect" update=":form:delete-products-button" />
          <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
          <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
          <p:ajax event="toggleSelect" update=":form:delete-products-button" />

          <p:column selectionMode="multiple" exportable="false"></p:column>

          <p:column headerText="Code" sortBy="#{product.id}" filterBy="#{product.id}">
              <h:outputText value="#{product.id}" />
          </p:column>
          
          <p:column headerText="EventTitle" sortBy="#{product.eventTitle}" filterBy="#{product.eventTitle}">
              <h:outputText value="#{product.eventTitle}" />
          </p:column>

          <p:column headerText="Event start" sortBy="#{product.fromDate}" filterBy="#{product.fromDate}">
            <h:outputText value="#{product.fromDate}" />
        </p:column>

        <p:column headerText="Event End" sortBy="#{product.toDate}" filterBy="#{product.toDate}">
            <h:outputText value="#{product.toDate}" />
        </p:column>
        <p:column headerText="Event location" sortBy="#{product.location}" filterBy="#{product.location}">
            <h:outputText value="#{product.location}" />
        </p:column>

        <p:column headerText="Event eventType" sortBy="#{product.eventType}" filterBy="#{product.eventType}">
            <h:outputText value="#{product.eventType}" />
        </p:column>

        <p:column headerText="Event Status" sortBy="#{product.eventStatus}" filterBy="#{product.eventStatus}">
            <h:outputText value="#{product.eventStatus}" />
        </p:column>
        <p:column headerText="Comments" sortBy="#{product.rejectionComments}" filterBy="#{product.rejectionComments}">
            <h:outputText value="#{product.rejectionComments}" />
        </p:column>
                           
          <p:column exportable="false">
              <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                  oncomplete="PF('manageProductDialog').show()"
                  styleClass="edit-button rounded-button ui-button-success" process="@this">
                  <f:setPropertyActionListener value="#{product}" target="#{mastersController.selectedScheduleEvent}" />
                  <p:resetInput target=":dialogs:manage-product-content" />
              </p:commandButton>
              <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                               process="@this"
                               oncomplete="PF('deleteProductDialog').show()">
                  <f:setPropertyActionListener value="#{product}" target="#{mastersController.selectedScheduleEvent}" />
              </p:commandButton>
          </p:column>

      </p:dataTable>
    </div>
  </h:form>

  <h:form id="dialogs">
      <p:dialog header="Event Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
          responsive="true">
          <p:outputPanel id="manage-product-content" class="ui-fluid">
              <p:outputPanel rendered="#{not empty mastersController.selectedScheduleEvent}">
                <div class="formgrid grid">
              <div class="field col">
                <p:outputLabel for="eventTitle">Event Title</p:outputLabel>
                <p:inputText id="eventTitle" value="#{mastersController.selectedScheduleEvent.eventTitle}" required="true" />
             </div>    
            
                <div class="field col">                  
                      <p:outputLabel for="people">People</p:outputLabel>
                      <p:selectCheckboxMenu id="people"
                              filter="true" filterMatchMode="startsWith"
                              label="people" multiple="true" emptyLabel="Please select..." updateLabel="true" required="true"
                              style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"
                              value="#{mastersController.selectedScheduleEvent.selectedPeople}">
               
                <f:selectItems value="#{mastersController.people}"/>
            </p:selectCheckboxMenu>
                  </div> 
                  <div class="field col">
                    <p:outputLabel for="eventHeadCount">Event Head</p:outputLabel>
                    <p:inputText id="eventHeadCount" value="#{mastersController.selectedScheduleEvent.eventHeadCount}" required="true" />
                  </div>      
                  </div> 
                  <div class="formgrid grid">
                    <div class="field col">        
                 
                    <p:outputLabel for="start">Event Start</p:outputLabel>
                  
                    <p:datePicker id="start" value="#{mastersController.selectedScheduleEvent.fromDate}" timeInput="true" required="true">                       
                    </p:datePicker>
                 </div> 
                 <div class="field col">
                    <p:outputLabel for="end">Event End</p:outputLabel>
                    <p:datePicker id="end" value="#{mastersController.selectedScheduleEvent.toDate}" timeInput="true" required="true">                       
                    </p:datePicker>
                 </div> 
                 <div class="field col">
                    <p:outputLabel for="selectionType">Meeting Link</p:outputLabel>                                    
                    <p:selectOneRadio id="selectionType" value="#{mastersController.selectedScheduleEvent.eventType}"
                    required="true">
                    <f:selectItem itemLabel="Teams" itemValue="Teams" />
                    <f:selectItem itemLabel="Slack" itemValue="Slack" />
                    <f:selectItem itemLabel="Zoom" itemValue="Zoom" />
                    <p:ajax listener="#{mastersController.setMeetingLink}" update="body"
                        event="change" />
                </p:selectOneRadio>
                   
                </div>                        
                 <div class="field col">
                    <p:outputLabel for="location">Location</p:outputLabel>
                    <p:selectOneMenu id="location" value="#{mastersController.selectedScheduleEvent.location}" >
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Bangalore" itemValue="Bangalore"/>
                    <f:selectItem itemLabel="Hyderabad" itemValue="Hyderabad"/>  
                    <f:selectItem itemLabel="Chennai" itemValue="Chennai"/>    
                </p:selectOneMenu>
                 </div>   
                 <div class="field col">
                    <p:outputLabel for="room">Room</p:outputLabel>
                    <p:selectOneMenu id="room" value="" >
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Bangalore-Aster-6p-7F" itemValue="Bangalore-Aster-6p-7F"/>
                    <f:selectItem itemLabel="Hyderabad-Bat-2p-3F" itemValue="Hyderabad-Bat-2p-3F"/>  
                    <f:selectItem itemLabel="Chennai-Aam-5p-9F" itemValue="Chennai"/>    
                </p:selectOneMenu>
                 </div>   
                 <div class="field col">
                    <p:outputLabel for="eventType">Event Type</p:outputLabel>
                    <p:selectOneMenu id="eventType" value="#{mastersController.selectedScheduleEvent.openClosed}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItem itemLabel="Open Event" itemValue="Open Event"/>
                        <f:selectItem itemLabel="Closed Event" itemValue="Closed Event"/>                                            
                    </p:selectOneMenu>
                 </div>   
                 </div>

                 <div class="field">
                    <p:outputLabel for="body">Events Communication</p:outputLabel>                                    
                    <p:textEditor secure='false' id="body" value="#{mastersController.selectedScheduleEvent.body}"  height="200px" width="50px" widgetVar="editor1" required="true" />
                                       
                </div>   
                  
              </p:outputPanel>
          </p:outputPanel>

          <f:facet name="footer">
              <p:commandButton value="Save" icon="pi pi-check" actionListener="#{mastersController.saveScheduleEvent}"
                  update="manage-product-content,:form:messages,:form:dt-products" process="manage-product-content @this" />
              <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                  class="ui-button-secondary" type="button" />
          </f:facet>
      </p:dialog>

      <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
          message="Delete the event?" header="Confirm" severity="warn">
          <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{mastersController.deleteScheduleEvent}"
              process="@this" update=":form:delete-products-button"
              oncomplete="PF('deleteProductDialog').hide()" />
          <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
              onclick="PF('deleteProductDialog').hide()" />
      </p:confirmDialog>

      <p:confirmDialog global="true" showEffect="fade" width="300">
          <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
          <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
              icon="pi pi-times" />
      </p:confirmDialog>      
  
    </h:form>
 
  </ui:define>
</ui:composition>
