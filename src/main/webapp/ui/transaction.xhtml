<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/template.xhtml"
>
  <ui:define name="title">
    Employee <span class="subitem">Transaction Details</span>
  </ui:define>

  <ui:define name="description">
    Tool provides an Outlook for endusers who is pertinant to operate the
    employees transactions operations process.
  </ui:define>

  <ui:param name="documentationLink" value="/components/schedule" />
  <ui:param name="widgetLink" value="Schedule-1" />

  <ui:define name="implementation">
    <h:form id="form">
      <p:growl id="messages" showDetail="true" />

      <div class="card crud-demo">
        <h5>Transaction Details</h5>
        <p:toolbar>
          <p:toolbarGroup>
              <p:commandButton value="Search" icon="pi pi-search" actionListener="#{transactionController.openNew}"
                  update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                  styleClass="ui-button-success" style="margin-right: .5rem">
                  <p:resetInput target=":dialogs:manage-product-content" />
              </p:commandButton>   
              <p:commandButton value="Delete" id="delete-products-button" icon="pi pi-trash" actionListener="#{transactionController.openNew}"
                    update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                    styleClass="ui-button-danger" style="margin-right: .5rem">
                    <p:resetInput target=":dialogs:manage-product-content" />
              </p:commandButton>              
          </p:toolbarGroup>
          <p:toolbarGroup align="right">             
              <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                  <p:dataExporter type="pdf" target="dt-products" fileName="products" />
              </p:commandButton>
          </p:toolbarGroup>
      </p:toolbar>
       
      <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{transactionController.musters}"
          reflow="true" styleClass="products-table" 
          rowKey="#{product.musterId}" paginator="false"  rowSelectMode="add" paginatorPosition="bottom">
          <f:facet name="header">
              <div class="products-table-header">
                  <span style="font-weight: bold">Transactions</span>
                  <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                      <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                  </span>
              </div>
          </f:facet>        

          <p:column selectionMode="single" exportable="false"></p:column>

          <p:column headerText="Code" sortBy="#{product.musterId.employeeId}" filterBy="#{product.musterId.employeeId}">
              <h:outputText value="#{product.musterId.employeeId}" />
          </p:column>
          
          <p:column headerText="Transaction Date" sortBy="#{product.musterId.attendanceDate}" filterBy="#{product.musterId.attendanceDate}">
              <h:outputText value="#{product.musterId.attendanceDate}" > <f:convertDateTime pattern="MM-dd-yyyy" /></h:outputText>
          </p:column>

          <p:column headerText="Shift" sortBy="#{product.ShiftId}" filterBy="#{product.ShiftId}">
              <h:outputText value="#{product.shiftId}" />
          </p:column>
          <p:column headerText="Attendance" sortBy="#{product.attendanceId}" filterBy="#{product.attendanceId}">
              <h:outputText value="#{product.attendanceId}" />
          </p:column>
          <p:column headerText="Leave Type" sortBy="#{product.leaveTypeId}" filterBy="#{product.leaveTypeId}">
              <h:outputText value="#{product.leaveTypeId}" />
          </p:column>
          <p:column headerText="Hours Worked" sortBy="#{product.hoursWorked}" filterBy="#{product.hoursWorked}">
              <h:outputText value="#{product.hoursWorked}" />
          </p:column>
          <p:column headerText="First In" sortBy="#{product.firstInPunch}" filterBy="#{product.firstInPunch}">
            <h:outputText value="#{product.firstInPunch}" />
        </p:column>
        <p:column headerText="Last Out" sortBy="#{product.lastOutPunch}" filterBy="#{product.lastOutPunch}">
            <h:outputText value="#{product.lastOutPunch}" />
        </p:column>
        <p:column headerText="Extra" sortBy="#{product.extraHours}" filterBy="#{product.extraHours}">
            <h:outputText value="#{product.extraHours}" />
        </p:column>
        <p:column headerText="Late" sortBy="#{product.latePunch}" filterBy="#{product.latePunch}">
            <h:outputText value="#{product.latePunch}" />
        </p:column>
        <p:column headerText="Early" sortBy="#{product.earlyOut}" filterBy="#{product.earlyOut}">
            <h:outputText value="#{product.earlyOut}" />
        </p:column>
        
                           
          <p:column exportable="false">
              <p:commandButton icon="pi pi-pencil" update=":dialogs:addPunch"
                  oncomplete="PF('puchDialog').show()"
                  styleClass="edit-button rounded-button ui-button-success" process="@this">
                  <f:setPropertyActionListener value="#{product}" target="#{transactionController.selectedMuster}" />
                  <p:resetInput target=":dialogs:addPunch" />
              </p:commandButton>
              <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                               process="@this"
                               oncomplete="PF('deleteProductDialog').show()">
                  <f:setPropertyActionListener value="#{product}" target="#{transactionController.selectedMuster}" />
              </p:commandButton>
          </p:column>

      </p:dataTable>
    </div>
  </h:form>


  <h:form id="dialogs">
    <p:dialog header="Transaction Search Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
        responsive="true">
        <p:outputPanel id="manage-product-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty transactionController.selectedMuster}"> 
                  <div class="field"> 
                    <p:outputLabel for="type">Type</p:outputLabel>
                    <p:selectOneButton id="type" value="#{transactionController.type}">
                        <p:ajax listener="#{transactionController.onTypeChange}" update=":dialogs:employee"/>
                        <f:selectItem itemLabel="All" itemValue="All"/>
                        <f:selectItem itemLabel="Single" itemValue="Single"/>                       
                    </p:selectOneButton>       
                  </div>                                                     
                  <div class="field" >
                      <p:outputLabel for="employee" >Employee</p:outputLabel>                    
                      <p:selectOneMenu value="#{transactionController.employeeId}" id="employee" disabled="#{transactionController.enableAll}"
                      autoWidth="false" editable="false" maxlength="10"
                      filter="true" filterMatchMode="startsWith">                     
                      <f:selectItems value="#{transactionController.employees}" var="player"
                          itemLabel="#{player.employeeName}" itemValue="#{player.employeeId}" />
                     
                  </p:selectOneMenu>
                  </div>    
                  <div class="field">                    
                      <p:outputLabel for="from">From Date</p:outputLabel>
                      <p:datePicker  id="from" value="#{transactionController.fromDate}" required="true"  monthNavigator="true"
                      yearNavigator="true"/>
                  </div>            
                  <div class="field">                    
                      <p:outputLabel for="to">To Date</p:outputLabel>
                      <p:datePicker  id="to" value="#{transactionController.toDate}" required="true"  monthNavigator="true"
                      yearNavigator="true"/>
                  </div> 
            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton value="Muster" icon="pi pi-check" actionListener="#{transactionController.muster}"
                update="manage-product-content,:form:messages,:form:dt-products" process="manage-product-content @this" />
            <p:commandButton value="Compute" icon="pi pi-check" actionListener="#{transactionController.compute}"
                update="manage-product-content,:form:messages,:form:dt-products" process="manage-product-content @this" />
            <p:commandButton value="Find" icon="pi pi-check" actionListener="#{transactionController.searchTransaction}"
            oncomplete="PF('manageProductDialog').hide();" update="manage-product-content,:form:messages,:form:dt-products" process="manage-product-content @this" />
            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                class="ui-button-secondary" type="button" />
        </f:facet>
    </p:dialog>

    <p:dialog id="addPunch" widgetVar="puchDialog" header="Edit Punches" showEffect="fade" hideEffect="fade">
        <p:outputPanel rendered="#{not empty transactionController.selectedMuster}">    
            <h:panelGrid id="eventDetails" columns="2" cellpadding="7">
              <p:outputLabel for="title" value="Titles" styleClass="font-bold"/>
              <p:inputText id="title" value="#{transactionController.title}" required="true"/>
             
              <p:outputLabel for="employeePunch"  value="Employee" styleClass="font-bold"/>                    
              <p:selectOneMenu value="#{transactionController.employeeId}" id="employeePunch" 
                autoWidth="false" editable="false" maxlength="15"
                filter="true" filterMatchMode="startsWith">

                <f:selectItems value="#{transactionController.employees}" var="player"
                    itemLabel="#{player.employeeName}" itemValue="#{player.employeeId}" />
               
            </p:selectOneMenu>

              <p:outputLabel for="fromTime" value="From" styleClass="font-bold"/>
              <p:datePicker id="fromTime" value="#{transactionController.startTime}" pattern="dd/MM/yyyy"
                            showTime="true" appendTo="@(body)"/>

              <p:outputLabel for="toTime" value="To" styleClass="font-bold"/>
              <p:datePicker id="toTime" value="#{transactionController.endTime}" pattern="dd/MM/yyyy"
                            showTime="true" appendTo="@(body)"/>
             
            </h:panelGrid>
          </p:outputPanel>
            <div class="flex justify-content-between mt-3">
              <p:commandButton type="reset" value="Reset" styleClass="font-bold ui-button-outlined"/>
              <p:commandButton id="addButton" value="Save" action="#{transactionController.addEvent}" update=":form:messages"
                          oncomplete="PF('puchDialog').hide();"/>
            </div>               
       </p:dialog>
  

    <p:confirmDialog global="true" showEffect="fade" width="300">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
            icon="pi pi-times" />
    </p:confirmDialog>      

  </h:form>

  </ui:define>
</ui:composition>
