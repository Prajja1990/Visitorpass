<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
	 <h:outputStylesheet name="css/primeflex2.css" library="showcase"/><!-- classic PrimeFlex 2 for backward-compatibility -->
        <h:outputStylesheet name="css/primeflex3.css" library="showcase"/><!-- latest primeflex -->
        <h:outputStylesheet name="css/flags/flags.css" library="showcase"/>

    </h:head>

    <h:body>
	 <h:form style="float:right">
				<p:badge value="8" >
         <p:commandButton value="Emails"/>
     </p:badge>
     <p:badge value="8" severity="danger">
         <p:commandButton value="Messages" icon="pi pi-users" styleClass="ml-4" />
     </p:badge>		
	</h:form>
	
      <p:panel header="PASS GENERATION FORM" >
		<div class="card">
    <h:form>
        <h:panelGrid columns="4" cellpadding="5">
            <p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}" update="photo"/>
            <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
            <p:outputPanel id="photo">
                <p:graphicImage name="demo/images/photocam/#{photoCamView.filename}.jpeg"
                                rendered="#{not empty photoCamView.filename}"/>
							
            </p:outputPanel>
			                
        </h:panelGrid>
    </h:form>
		
	
	
	

	<div class="card" style="width:100%">
	    <h:form>
	        <div class="grid ui-fluid mt-3 floatlabel-demo">
            <div class="col-12 md:col-6">
			
<div class="field">
                    <span class="ui-float-label">
					
										
                       <p:selectOneMenu value="#{visitorController.mobileNo}" id="mobileno" autoWidth="false"  required="true"  editable="true" maxlength="10" filter="true" filterMatchMode="startsWith">
					   <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItems value="#{visitorController.visitors}" var="player" itemLabel="#{player.mobileNo}" itemValue="#{player.mobileNo}"/>
						 <p:ajax update="tdate,vid,badgeno,vname,address"  listener="#{visitorController.getVisitor}" />
						
					   </p:selectOneMenu>
                        <p:outputLabel for="@previous" value="MOBILE NO." />
                    </span>
                </div>
					<br/>	
				
				<div class="field">
                    <span class="ui-float-label">
                        <p:calendar   effect="explode" value="#{visitorController.date}"  required="true" id="tdate"  label="tdate" /> 
                       <p:outputLabel for="@previous" value="DATE" />
                    </span>
                </div>
				<br/>	
				<div class="field">
                     <span class="ui-float-label">
                        <p:inputText  value="#{visitorController.visitorId}" id="vid" required="true" label="vid" />
                        <p:outputLabel for="@previous" value="VISITOR ID"  />
                    </span>
                </div>
				<br/>	
				<div class="field">
                    <span class="ui-float-label">
					
                        <p:selectOneMenu value="#{visitorController.badgeNo}" id="badgeno" autoWidth="false"  required="true"  editable="true"  filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="" itemValue="" />
                      <f:selectItems value="#{visitorController.visitors}" var="player" itemLabel="#{player.badgeNo}" itemValue="#{player}"/>
					   </p:selectOneMenu>
                        <p:outputLabel for="@previous" value="BADGE NO." />
                    </span>
                </div>
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                        <p:inputText  value="#{visitorController.visitorName}" id="vname" required="true" label="vname" />
                        <p:outputLabel for="@previous" value="VISITOR NAME" />
                    </span>
                </div>
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                        <p:inputText  value="#{visitorController.company}" id="company" required="true" label="company" />
                        <p:outputLabel for="@previous" value="COMPANY" />
                    </span>
                </div>
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                        <p:inputText  value="#{visitorController.address}" id="address" required="true" label="address" />
                        <p:outputLabel for="@previous" value="ADDRESS" />
                    </span>
                </div>
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                       <p:inputText  value="#{visitorController.noOfPersons}" id="noOfPersons" required="true" label="noOfPersons" />
                        <p:outputLabel for="@previous" value="NO.OF PERSONS" />
                    </span>
                </div>
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                       <p:selectOneMenu  autoWidth="false" value="#{visitorController.nationality}" id="nation"  label="nation">
					   <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="INDIA" itemValue="INDIA" />
                            <f:selectItem itemLabel="FOREIGN" itemValue="FOREIGN" />
                       </p:selectOneMenu>
					   <p:outputLabel for="@previous" value="NATIONALITY" />
                    </span>
                </div>
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                       <p:selectOneMenu  autoWidth="false" value="#{visitorController.purpose}" id="purpose"  label="purpose">
					   <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="OFFICIAL" itemValue="OFFICIAL" />
                            <f:selectItem itemLabel="PERSONAL" itemValue="PERSONAL" />
                       </p:selectOneMenu>
                        <p:outputLabel for="@previous" value="PURPOSE" />
                    </span>
                </div>
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                       <p:selectOneMenu  autoWidth="false" value="#{visitorController.idProof}" id="idProof"  label="idProof">
					   <f:selectItem itemLabel="" itemValue="" />
                                        <f:selectItem itemLabel="VISITING CARD" itemValue="Visiting Card" />
                                        <f:selectItem itemLabel="ELECTION CARD" itemValue="Election Card" />
                                        <f:selectItem itemLabel="DRIVING LICENCE" itemValue="Driving Licence" />
                                        <f:selectItem itemLabel="AADHAR CARD" itemValue="Aadhar Card" />
                                        <f:selectItem itemLabel="BANK PASSBOOK" itemValue="Bank Passbook" />
                                        <f:selectItem itemLabel="RATION CARD" itemValue="Ration Card" />
                                        <f:selectItem itemLabel="EMPLOYEE CARD" itemValue="Employee Card" />
                                        <f:selectItem itemLabel="PASSPORT" itemValue="Passport" />
                        </p:selectOneMenu>
                        <p:outputLabel for="@previous" value="IDPROOF" />
                    </span>
                </div>
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                        <p:inputText  value="#{visitorController.idProofNo}" id="idProofNo" required="true" label="idProofNo" />
                        <p:outputLabel for="@previous" value="IDPROOF NO." />
                    </span>
                </div>
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                       <p:selectOneMenu autoWidth="false" value="#{visitorController.laptopToBePermitted}" id="laptopToBePermitted"  label="laptopToBePermitted">
					   <f:selectItem itemLabel="" itemValue="" />
                             <f:selectItem itemLabel="NO" itemValue="NO" />
                             <f:selectItem itemLabel="YES" itemValue="YES" /> 
                        </p:selectOneMenu>
                        <p:outputLabel for="@previous" value="LAPTOP TO BE PERMITTED" />
                    </span>
                </div>
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                       <p:inputText  value="#{visitorController.otherMediaItems}" id="otherMediaItems" required="true" label="otherMediaItems" />
                        <p:outputLabel for="@previous" value="OTHER MEDIA ITEMS" />
                    </span>
                </div>
				<br/>	
					
				<div class="field">
                    <span class="ui-float-label">
					
                       <p:selectOneMenu value="#{visitorController.visitingEmployee}" id="visitingEmployee" autoWidth="false"  required="true"   filter="true" filterMatchMode="startsWith">
					   <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItems value="#{visitorController.visitors}" var="player" itemLabel="#{player.visitingEmployee}" itemValue="#{player}"/>
					   </p:selectOneMenu>
                        <p:outputLabel for="@previous" value="VISITING EMPLOYEE" />
                    </span>
                </div>
				<br/>
				<div class="field">
                    <span class="ui-float-label">
					
                       <p:selectOneMenu value="#{visitorController.visitingDepartment}" id="visitingDepartment" autoWidth="false"  required="true"   filter="true" filterMatchMode="startsWith">
					   <f:selectItem itemLabel="" itemValue="" />
                        <f:selectItems value="#{visitorController.visitors}" var="player" itemLabel="#{player.visitingDepartment}" itemValue="#{player}"/>
					   </p:selectOneMenu>
                        <p:outputLabel for="@previous" value="VISITING DEPARTMENT" />
                    </span>
                </div>				
				<br/>	
				 <div class="field">
                    <span class="ui-float-label">
                        <p:inputText  value="#{visitorController.remarks}" id="remarks" required="true" label="remarks" />
                        <p:outputLabel for="@previous" value="REMARKS" />
                    </span>
                </div>
				
				 </div>
        </div>

    </h:form>
	
</div>


<div class="card">
    <h:form>
        <p:growl id="messages" showDetail="true"/>
	        <p:toolbar>
			<p:toolbarGroup>
				
            </p:toolbarGroup>

           
        </p:toolbar>
		
    </h:form>
</div>


		
	 <h:form onsubmit="this.action='#{request.contextPath}/logout';"
    class="logout-form">
    <p:commandButton value="Logout" ajax="false" />
  </h:form>
</div>
</p:panel>

<div class="card" style="width: 100%">
    <h:form>
        <div class="grid ui-fluid mt-3 floatlabel-demo">
            <div class="col-12 md:col-6">
                <div class="field">
                    <span class="ui-float-label">
                        <p:inputText />
                        <p:outputLabel for="@previous" value="InputText" />
                    </span>
                </div>
                <div class="field">
                    <span class="ui-float-label ui-input-icon-left">
                        <i class="pi pi-search" />
                        <p:inputText />
                        <p:outputLabel for="@previous" value="Left Icon" styleClass="ml-4" />
                    </span>
                </div>
                <div class="field">
                    <span class="ui-float-label ui-input-icon-right">
                       <p:inputText />
                       <p:outputLabel for="@previous" value="Right Icon" />
                       <i class="pi pi-spin pi-spinner" />
                    </span>
                </div>
                <div class="field">
                    <span class="ui-float-label">
                       <p:inputMask mask="99/99/9999" />
                       <p:outputLabel for="@previous" value="InputMask" />
                    </span>
                </div>
                <div class="field">
                    <span class="ui-float-label">
                       <p:inputNumber />
                       <p:outputLabel for="@previous" value="InputNumber" />
                    </span>
                </div>
                <div class="field">
                    <span class="ui-float-label">
                          <p:chips />
                          <p:outputLabel for="@previous" value="Chips" />
                    </span>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="field">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"> <i class="pi pi-user" />
                        </span> <span class="ui-float-label" style="width: 100%"> <p:inputText /> <p:outputLabel
                                for="@previous" value="InputGroup" />
                        </span>
                    </div>
                </div>
                <div class="field">
                    <span class="ui-float-label">
                       <p:autoComplete />
                       <p:outputLabel for="@previous" value="AutoComplete" />
                    </span>
                </div>
                <div class="field">
                    <span class="ui-float-label">
                       <p:datePicker />
                       <p:outputLabel for="@previous" value="Datepicker" />
                    </span>
                </div>
                <div class="field">
                    <span class="ui-float-label">
                       <p:selectOneMenu id="cities" autoWidth="false">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="New York" itemValue="New York" />
                            <f:selectItem itemLabel="Rome" itemValue="Rome" />
                            <f:selectItem itemLabel="London" itemValue="London" />
                            <f:selectItem itemLabel="Istanbul" itemValue="Istanbul" />
                            <f:selectItem itemLabel="Paris" itemValue="Paris" />
                        </p:selectOneMenu>
                        <p:outputLabel for="@previous" value="Dropdown" />
                    </span>
                </div>
                <div class="field">
                    <span class="ui-float-label">
                       <p:inputTextarea rows="3" cols="30" />
                       <p:outputLabel for="@previous" value="Textarea" />
                    </span>
                </div>
            </div>
        </div>
    </h:form>
</div>



    </h:body>
</html>
