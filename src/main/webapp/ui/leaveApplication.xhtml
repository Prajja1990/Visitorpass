<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/template.xhtml"
>
  <ui:define name="title">
    Leave <span class="subitem"> Application Details</span>
  </ui:define>

  <ui:define name="description">
    Tool provides an Outlook for endusers who is pertinant to operate the
    Visitor pass genereation and pre-approval request process.
  </ui:define>

  <ui:param name="documentationLink" value="/components/schedule" />
  <ui:param name="widgetLink" value="Schedule-1" />

  <ui:define name="implementation">
    <h:form id="form">
      <p:growl id="messages" showDetail="true" />

      <div class="card crud-demo">
        <h5>Leave Applications</h5>
        <p:toolbar>
          <p:toolbarGroup>
              <p:commandButton value="New" icon="pi pi-plus" actionListener="#{leaveTypeController.openNew}"
                  update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                  styleClass="ui-button-success" style="margin-right: .5rem">
                  <p:resetInput target=":dialogs:manage-product-content" />
              </p:commandButton>
              <p:commandButton id="delete-products-button" value="#{leaveTypeController.deleteButtonMessage}"
                  icon="pi pi-trash" actionListener="#{leaveTypeController.deleteSelectedProducts}"
                  styleClass="ui-button-danger" disabled="#{!leaveTypeController.hasSelectedProducts()}" update="@this">
                  <p:confirm header="Confirmation" message="Delete the selected products?"
                      icon="pi pi-exclamation-triangle" />
              </p:commandButton>
          </p:toolbarGroup>
          <p:toolbarGroup align="right">
              <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
              <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                  <p:dataExporter type="pdf" target="dt-products" fileName="products" />
              </p:commandButton>
          </p:toolbarGroup>
      </p:toolbar>

      <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{leaveTypeController.leaveTransactions}"
          reflow="true" styleClass="products-table" selection="#{leaveTypeController.selectedLeaveTransactions}"
          rowKey="#{product.leaveTransactionId}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
          <f:facet name="header">
              <div class="products-table-header">
                  <span style="font-weight: bold">Leave Applications view</span>
                  <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                      <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                  </span>
              </div>
          </f:facet>

          <p:ajax event="rowSelect" update=":form:delete-products-button" />
          <p:ajax event="rowUnselect" update=":form:delete-products-button" />
          <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
          <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
          <p:ajax event="toggleSelect" update=":form:delete-products-button" />

          <p:column selectionMode="multiple" exportable="false"></p:column>
          
          <p:column headerText="Employee Name" sortBy="#{product.leaveTransactionId.employeeId}" filterBy="#{product.leaveTransactionId.employeeId}">
              <h:outputText value="#{product.leaveTransactionId.employeeId}" />
          </p:column>
         
          <p:column headerText="Leave Name" sortBy="#{product.leaveTypeId}">
            <h:outputText value="#{product.leaveTypeId}" >
            </h:outputText>     
          </p:column>

          <p:column headerText="From Halfday flag" sortBy="#{product.leaveTransactionId.fromHalfDayFlag}" filterBy="#{product.leaveTransactionId.fromHalfDayFlag}">
              <h:outputText value="#{product.leaveTransactionId.fromHalfDayFlag}" />
          </p:column>

          <p:column headerText="TO Halfday flag" sortBy="#{product.toHalfDayFlag}" filterBy="#{product.toHalfDayFlag}">
              <h:outputText value="#{product.toHalfDayFlag}" />
          </p:column>

          <p:column headerText="Applied Number of Days " sortBy="#{product.noOfDays}">
            <h:outputText value="#{product.noOfDays}" />              
          </p:column>

          <p:column headerText="From Date " sortBy="#{product.leaveTransactionId.fromDate}">
            <h:outputText value="#{product.leaveTransactionId.fromDate}" ><f:convertDateTime pattern="MM/dd/yyyy" /></h:outputText>              
          </p:column>

          <p:column headerText="To Date " sortBy="#{product.toDate}">
            <h:outputText value="#{product.toDate}" ><f:convertDateTime pattern="MM/dd/yyyy" /></h:outputText>              
          </p:column>

          <p:column headerText="Status " sortBy="#{product.remark}">
            <h:outputText value="#{product.remark}" />              
          </p:column>
         
          <p:column exportable="false">           

              <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                  oncomplete="PF('manageProductDialog').show()"
                  styleClass="edit-button rounded-button ui-button-success" process="@this">
                  <f:setPropertyActionListener value="#{product}" target="#{leaveTypeController.selectedLeaveTransaction}" />
                  <p:resetInput target=":dialogs:manage-product-content" />
              </p:commandButton>
              <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                               process="@this"
                               oncomplete="PF('deleteProductDialog').show()">
                  <f:setPropertyActionListener value="#{product}" target="#{leaveTypeController.selectedLeaveTransaction}" />
              </p:commandButton>
          </p:column>

      </p:dataTable>
    </div>
  </h:form>

  <h:form id="dialogs">
      <p:dialog header="Leave Application Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
          responsive="true">
          <p:outputPanel id="manage-product-content" class="ui-fluid">
              <p:outputPanel rendered="#{not empty leaveTypeController.selectedLeaveTransaction}">
                  
                  <div class="field">
                      <p:outputLabel for="name">Employee Name</p:outputLabel>
                      <p:inputText id="name" value="#{leaveTypeController.selectedCompensatoryOffScheduler.name}" required="true" />
                  </div>
                  <div class="field">
                      <p:outputLabel for="dateBefore">Days before schedule date</p:outputLabel>
                      <p:spinner id="dateBefore" value="#{leaveTypeController.selectedCompensatoryOffScheduler.dateBefore}" buttons="vertical"
                      upButtonStyleClass="ui-button-secondary" downButtonStyleClass="ui-button-secondary"/>                      
                  </div>
                 
                  <div class="formgrid grid">
                    <div class="field">
                      <p:outputLabel for="timeToSchedule">Time to Schedule</p:outputLabel>     
                      <p:datePicker id="timeToSchedule" value="#{leaveTypeController.selectedCompensatoryOffScheduler.timeToSchedule}"	timeOnly="true" pattern="HH:mm" />
                    </div>
                      <div class="field col">
                        <p:outputLabel for="reminder">Include OverTime done on working day</p:outputLabel>
                        <p:inputText id="reminder" value="#{leaveTypeController.selectedCompensatoryOffScheduler.includeOverTime}" 
                            />
                    </div>
                     
                  </div>
              </p:outputPanel>
          </p:outputPanel>

          <f:facet name="footer">
              <p:commandButton value="Save" icon="pi pi-check" actionListener="#{leaveTypeController.saveProduct}"
                  update="manage-product-content" process="manage-product-content @this" />
              <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                  class="ui-button-secondary" type="button" />
          </f:facet>
      </p:dialog>

      <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
          message="Delete the product?" header="Confirm" severity="warn">
          <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{leaveTypeController.deleteProduct}"
              process="@this" update=":form:delete-products-button"
              oncomplete="PF('deleteProductDialog').hide()" />
          <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
              onclick="PF('deleteProductDialog').hide()" />
      </p:confirmDialog>

      <p:confirmDialog global="true" showEffect="fade" width="300">
          <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
          <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
              icon="pi pi-times" />
      </p:confirmDialog>      
  

    </h:form>
  </ui:define>
</ui:composition>
