<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/template.xhtml"
>
  <ui:define name="title">
    E-Mail <span class="subitem"> configuration</span>
  </ui:define>

  <ui:define name="description">
    Tool provides an Outlook for endusers who is pertinant to operate the
    E-mail genereation request process.
  </ui:define>

  <ui:param name="documentationLink" value="/components/schedule" />
  <ui:param name="widgetLink" value="Schedule-1" />

  <ui:define name="implementation">
    <h:form id="form">
      <p:growl id="messages" showDetail="true" />

      <div class="card crud-demo">
        <h5>E-Mail Details</h5>
        <p:toolbar>
          <p:toolbarGroup>
              <p:commandButton value="E-Mail" icon="pi pi-plus" actionListener="#{mastersController.openNew}"
                  update=":dialogs:manage-product-content-mail" oncomplete="PF('manageProductDialogMail').show()"
                  styleClass="ui-button-success" style="margin-right: .5rem">
                  <p:resetInput target=":dialogs:manage-product-content-mail" />
              </p:commandButton>
              <p:commandButton value="Template" icon="pi pi-plus" actionListener="#{mastersController.openNew}"
                    update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                    styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":dialogs:manage-product-content" />
                </p:commandButton>
              <p:commandButton id="delete-products-button" value="#{mastersController.deleteEmailTemplatesButtonMessage}"
                  icon="pi pi-trash" actionListener="#{mastersController.deleteEmailTemplates}"
                  styleClass="ui-button-danger" disabled="#{!mastersController.hasSelectedEmailTemplates()}" update="@this">
                  <p:confirm header="Confirmation" message="Delete the selected templates?"
                      icon="pi pi-exclamation-triangle" />
              </p:commandButton>
          </p:toolbarGroup>
          <p:toolbarGroup align="right">
              <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
              <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                  <p:dataExporter type="pdf" target="dt-products" fileName="products" />
              </p:commandButton>
          </p:toolbarGroup>
      </p:toolbar>

      <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{mastersController.emailTemplates}"
          reflow="true" styleClass="products-table" selection="#{mastersController.selectedEmailTemplates}"
          rowKey="#{product.templateId}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
          <f:facet name="header">
              <div class="products-table-header">
                  <span style="font-weight: bold">Email Template</span>
                  <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                      <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                  </span>
              </div>
          </f:facet>

          <p:ajax event="rowSelect" update=":form:delete-products-button" />
          <p:ajax event="rowUnselect" update=":form:delete-products-button" />
          <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
          <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
          <p:ajax event="toggleSelect" update=":form:delete-products-button" />

          <p:column selectionMode="multiple" exportable="false"></p:column>

          <p:column headerText="Code" sortBy="#{product.templateId}" filterBy="#{product.templateId}">
              <h:outputText value="#{product.templateId}" />
          </p:column>
          <p:column headerText="Name" sortBy="#{product.templateName}" filterBy="#{product.templateName}">
              <h:outputText value="#{product.templateName}" />
          </p:column>

          <p:column headerText="Subject" sortBy="#{product.subject}" filterBy="#{product.subject}">
              <h:outputText value="#{product.subject}" />
          </p:column>
          <p:column headerText="Body" sortBy="#{product.body}" filterBy="#{product.body}">
              <h:outputText value="#{product.body}" />
          </p:column>         
                           
          <p:column exportable="false">
              <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                  oncomplete="PF('manageProductDialog').show()"
                  styleClass="edit-button rounded-button ui-button-success" process="@this">
                  <f:setPropertyActionListener value="#{product}" target="#{mastersController.selectedEmailTemplate}" />
                  <p:resetInput target=":dialogs:manage-product-content" />
              </p:commandButton>
              <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                               process="@this"
                               oncomplete="PF('deleteProductDialog').show()">
                  <f:setPropertyActionListener value="#{product}" target="#{mastersController.selectedEmailTemplate}" />
              </p:commandButton>
          </p:column>

      </p:dataTable>
    </div>
  </h:form>

  <h:form id="dialogs">
      <p:dialog header="E-Mail Details" showEffect="fade" modal="true" widgetVar="manageProductDialogMail"
          responsive="true">
          <p:outputPanel id="manage-product-content-mail" class="ui-fluid">
              <p:outputPanel rendered="#{not empty mastersController.selectedEmail}">
                  
                  <div class="field">
                      <p:outputLabel for="smtpHost">SMTP Host</p:outputLabel>  
                      <p:inplace editor="true">                   
                         <p:inputText id="smtpHost" value="#{mastersController.selectedEmail.smtpHost}" required="true" />
                     </p:inplace>
                  </div>     
                  <div class="field">
                    <p:outputLabel for="smtpPort">SMTP Port</p:outputLabel> 
                    <p:inplace editor="true">                      
                        <p:inputText id="smtpPort" value="#{mastersController.selectedEmail.smtpPort}" required="true" />
                    </p:inplace>
                </div>     
                <div class="field">
                    <p:outputLabel for="username">Username</p:outputLabel>        
                    <p:inplace editor="true">             
                        <p:inputText id="username" value="#{mastersController.selectedEmail.username}" required="true" />
                    </p:inplace>
                </div>     
                <div class="field">
                    <p:outputLabel for="password">Password</p:outputLabel>        
                    <p:inplace editor="true">             
                        <p:inputText  id="password" value="#{mastersController.selectedEmail.password}" feedback="false" required="true" />
                    </p:inplace>
                </div>     
                <div class="field">
                    <p:outputLabel for="fromAddress">From Address</p:outputLabel>    
                    <p:inplace editor="true">
                        <p:inputText id="fromAddress" value="#{mastersController.selectedEmail.fromAddress}" required="true" />
                    </p:inplace>                 
                </div>     
                <div class="field">
                    <p:outputLabel for="useTLS">Use TLS</p:outputLabel>  
                    <p:inplace editor="true">
                        <p:inputText id="useTLS" value="#{mastersController.selectedEmail.useTLS}" required="false" />
                    </p:inplace>                   
                </div>        
                <div class="field">
                    <p:outputLabel for="useSSL">Use SSL</p:outputLabel>  
                    <p:inplace editor="true">
                        <p:inputText id="useSSL" value="#{mastersController.selectedEmail.useSSL}" required="false" />
                    </p:inplace>                   
                </div>              
                  
              </p:outputPanel>
          </p:outputPanel>

          <f:facet name="footer">
              <p:commandButton value="Save" icon="pi pi-check" actionListener="#{mastersController.saveEmail}"
                  update="manage-product-content-mail,:form:messages,:form:dt-products" process="manage-product-content-mail @this" />
              <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialogMail').hide()"
                  class="ui-button-secondary" type="button" />
          </f:facet>
      </p:dialog>
      
      <p:dialog header="E-Mail Template Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
          responsive="true">
          <p:outputPanel id="manage-product-content" class="ui-fluid">
              <p:outputPanel rendered="#{not empty mastersController.selectedEmailTemplate}">
                  
                  <div class="field">
                      <p:outputLabel for="templateName">Template Name</p:outputLabel>                                         
                      <p:inputText id="templateName" value="#{mastersController.selectedEmailTemplate.templateName}" required="true" />
                    
                  </div>     
                  <div class="field">
                    <p:outputLabel for="subject">Subject</p:outputLabel>                              
                    <p:inputText id="subject" value="#{mastersController.selectedEmailTemplate.subject}" required="true" />
                    
                </div>     
                <div class="field">
                    <p:outputLabel for="body">Body</p:outputLabel>                                    
                    <p:inputTextarea  id="body" value="#{mastersController.selectedEmailTemplate.body}" rows="6" required="true" />
                   
                </div>      
                <div class="field">
                    <p:outputLabel for="selectionType">Selection Type</p:outputLabel>                                    
                    <p:selectOneRadio id="selectionType" value="#{mastersController.selectedEmailTemplate.selectionType}"
                    required="true">
                    <f:selectItem itemLabel="Caders" itemValue="Caders" />
                    <f:selectItem itemLabel="Departments" itemValue="Departments" />
                    <f:selectItem itemLabel="Employees" itemValue="Employees" />
                    <p:ajax listener="#{mastersController.setComp}" update="selectedPickList"
                        event="change" />
                </p:selectOneRadio>
                   
                </div>      
                <div class="field">
                    <p:outputLabel for="selectedPickList">Pick Selection Type</p:outputLabel>                                    
                    <p:pickList id="selectedPickList" value="#{mastersController.selectedEmailTemplate.pickSelectedTypes}"
                    showSourceFilter="true" showTargetFilter="true" var="selectedType"
                    itemLabel="#{selectedType.key}" itemValue="#{selectedType}"
                    transferOnCheckboxClick="true" showCheckbox="true" converter="#{kvpConverter}"
                    responsive="true" showSourceControls="false" showTargetControls="false">
                    <p:ajax event="transfer" listener="#{mastersController.onTransfer}" update=":form:messages" />
                    <p:ajax event="select" listener="#{mastersController.onSelect}" update=":form:messages" />

                    <p:column style="width:94%">
                        <div class="flex align-items-center">
                            <h:outputText value="#{selectedType.key}" /> :
                            <h:outputText value="#{selectedType.value}" />
                        </div>
                    </p:column>
                </p:pickList>
                   
                </div>                       
                  
              </p:outputPanel>
          </p:outputPanel>

          <f:facet name="footer">
              <p:commandButton value="Save" icon="pi pi-check" actionListener="#{mastersController.saveTemplate}"
                  update="manage-product-content,:form:messages,:form:dt-products" process="manage-product-content @this" />
              <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                  class="ui-button-secondary" type="button" />
          </f:facet>
      </p:dialog>

      <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
          message="Delete the division?" header="Confirm" severity="warn">
          <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{mastersController.deleteTemplate}"
              process="@this" update=":form:delete-products-button"
              oncomplete="PF('deleteProductDialog').hide()" />
          <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
              onclick="PF('deleteProductDialog').hide()" />
      </p:confirmDialog>

      <p:confirmDialog global="true" showEffect="fade" width="300">
          <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
          <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
              icon="pi pi-times" />
      </p:confirmDialog>      
  
    </h:form>
 
  </ui:define>
</ui:composition>
